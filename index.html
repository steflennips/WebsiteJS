
<!DOCTYPE html>
<html lang="nl" class="overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Deux2Qonnect | Uw Partner in Data & AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-blue: #00a3ff;
        --accent-purple: #7b2ff7;
        --accent-glow: rgba(123, 47, 247, 0.3);
      }
      html, body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
        background-color: #020617;
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        scroll-behavior: smooth;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transform: translateZ(0);
      }
      h1, h2, h3, .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }
      .glass {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      @media (max-width: 768px) {
        .glass {
          backdrop-filter: blur(4px);
          -webkit-backdrop-filter: blur(4px);
        }
      }
      .bg-grid {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      }
      .text-gradient {
        background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .ios-scroll {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: contain;
      }
      
      /* PRINT OPTIMALISATIE */
      @media print {
        @page {
          margin: 1.5cm;
          size: A4;
        }
        body {
          background: white !important;
          color: black !important;
          font-size: 11pt;
        }
        .bg-grid, nav, footer, button, #contact, .print-hidden {
          display: none !important;
        }
        .glass {
          background: transparent !important;
          border: 1px solid #eee !important;
          backdrop-filter: none !important;
          box-shadow: none !important;
          color: black !important;
        }
        .text-gradient {
          -webkit-text-fill-color: #7b2ff7 !important;
          color: #7b2ff7 !important;
        }
        h3, h4, h5 {
          color: black !important;
        }
        .print-break-inside-avoid {
          page-break-inside: avoid;
        }
      }
    </style>

  }
}
</script>
